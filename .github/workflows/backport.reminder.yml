name: Backport reminder

on:
  pull_request_target:
    branches: [master]
    types: [closed]
  schedule:
    - cron: '0 6 * * *'  # Every day at 06:00 UTC
  workflow_dispatch:
    inputs:
      lookback_days:
        description: 'How many days back to search merged PRs'
        required: false
        default: '7'
      pending_label_age_days:
        description: 'Minimum age in days before reminding'
        required: false
        default: '7'

env:
    BACKPORT_TOKEN: ${{ secrets.BACKPORT_TOKEN }}

jobs:
  reminder:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Add Backport label
        run: python .github/scripts/backport.py label --callback ${{ github.event_name }} --lookback-days ${{ github.event.inputs.lookback_days }}
      - name: Run reminder
        run: python .github/scripts/backport.py remind --callback ${{ github.event_name }} --lookback-days ${{ github.event.inputs.lookback_days }} --pending-label-age-days ${{ github.event.inputs.pending_label_age_days }}