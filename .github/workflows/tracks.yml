name: Tracks

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["*"]

jobs:
  race:
    name: Run `${{ matrix.track }}` on stack ${{ matrix.stack-version }}
    runs-on: ubuntu-latest

    env:
      STACK_VERSION: latest

    strategy:
      fail-fast: false

      matrix:
        include:
          - track: noaa
            challenge: default
            flags: --test-mode

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: python3 -m pip install "https://github.com/DJRickyB/rally/archive/libs-fix.tar.gz"

      - name: Run race
        run: |
          esrally race \
            --distribution-version=$STACK_VERSION \
            --track-path=${{ matrix.track }} \
            --challenge=${{ matrix.challenge }} \
            --runtime-jdk=bundled \
            ${{ matrix.flags }}
